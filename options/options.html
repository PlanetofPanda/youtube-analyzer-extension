<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Analyzer - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <h1>📊 YouTube Data Analyzer 设置</h1>
                <p>配置你的API密钥和个性化设置</p>
            </header>

            <main class="main-content">
                <!-- API 配置区域 -->
                <section class="section">
                    <h2>🔑 API 配置</h2>
                    <div class="form-group">
                        <label for="apiKey">YouTube Data API 密钥</label>
                        <div class="input-group">
                            <input type="password" id="apiKey" placeholder="输入你的 YouTube Data API 密钥">
                            <button type="button" id="toggleApiKey" class="toggle-btn">👁️</button>
                        </div>
                        <small class="help-text">
                            需要API密钥才能访问YouTube数据。
                            <a href="https://developers.google.com/youtube/v3/getting-started" target="_blank">获取API密钥</a>
                        </small>
                    </div>
                    <button id="testConnection" class="btn btn-secondary">测试连接</button>
                </section>

                <!-- 数据收集设置 -->
                <section class="section">
                    <h2>📊 数据收集设置</h2>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoAnalyze" checked>
                            <span class="checkmark"></span>
                            自动分析打开的视频
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="collectComments">
                            <span class="checkmark"></span>
                            收集评论数据（可能影响性能）
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="cacheTime">数据缓存时间（分钟）</label>
                        <input type="number" id="cacheTime" value="5" min="1" max="60">
                    </div>
                </section>

                <!-- 显示设置 -->
                <section class="section">
                    <h2>🎨 显示设置</h2>
                    <div class="form-group">
                        <label for="theme">主题</label>
                        <select id="theme">
                            <option value="auto">自动</option>
                            <option value="light">浅色</option>
                            <option value="dark">深色</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">语言</label>
                        <select id="language">
                            <option value="zh-CN">简体中文</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                </section>

                <!-- 导出设置 -->
                <section class="section">
                    <h2>📥 数据导出</h2>
                    <div class="export-options">
                        <button id="exportData" class="btn btn-primary">导出所有数据</button>
                        <button id="clearCache" class="btn btn-danger">清除缓存</button>
                    </div>
                </section>

                <!-- 关于信息 -->
                <section class="section">
                    <h2>ℹ️ 关于</h2>
                    <div class="about-info">
                        <p><strong>版本:</strong> 1.0.0</p>
                        <p><strong>作者:</strong> YouTube Analytics Team</p>
                        <p><strong>描述:</strong> 专业的YouTube数据分析工具，帮助内容创作者分析视频表现和发现热门趋势。</p>
                        <div class="links">
                            <a href="#" class="link">使用教程</a>
                            <a href="#" class="link">反馈问题</a>
                            <a href="#" class="link">更新日志</a>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <div class="status-indicator">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText" class="status-text">未配置</span>
                </div>
                <div class="action-buttons">
                    <button id="resetSettings" class="btn btn-outline">重置设置</button>
                    <button id="saveSettings" class="btn btn-primary">保存设置</button>
                </div>
            </footer>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="options.js"></script>
</body>
</html>
